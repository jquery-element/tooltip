<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
	body {
		background: #222;
		font: 12px sans-serif;
		color: #ddd;
	}
	.abs {
		position: absolute;
	}
	.rect {
		background: #f33;
		opacity: .8;
	}
	.rect:hover {
		z-index: 1;
		opacity: 1;
	}

	.directions {
		position: absolute;
	}
	.directions > div {
		display: inline-block;
		margin: 10px;
		width: 50px;
		padding: 10px;
		font-weight: bold;
		text-align: center;
		border-radius: 4px;
		background: #ddf;
		color: #222;
		cursor: default;
	}

</style>
<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
<script src="../jquery-element/jquery-element.js"></script>
<script src="tooltip.js"></script>
<script>

function lg(s) { console.log(s); }

window.tooltipContent_a = function() {
	return (
		"Content received<br/>" +
		"by a <b>function</b><br/>" +
		"<i>" + this.attr( "class" ) + "</i>"
	);
};

</script>
</head>	
<body>

<div class="directions" style="right: 250px; top: 40px;">
	<code>data-<b>tooltip-followmouse</b>="<b>false</b>"</code><br/>
	<div
		data-jquery-element="tooltip"
		data-tooltip-content-string="Top"
	>Top</div
	><div
		data-jquery-element="tooltip"
		data-tooltip-side="right"
		data-tooltip-content-string="Right"
	>Right</div>
	<br/>
	<div
		data-jquery-element="tooltip"
		data-tooltip-side="left"
		data-tooltip-content-string="Left"
	>Left</div
	><div
		data-jquery-element="tooltip"
		data-tooltip-side="bottom"
		data-tooltip-content-string="Bottom"
	>Bottom</div>
</div>

<div class="directions" style="right: 250px; top: 200px;">
	<code>data-<b>tooltip-followmouse</b>="<b>true</b>"</code><br/>
	<div
		data-jquery-element="tooltip"
		data-tooltip-side="top"
		data-tooltip-followmouse="true"
		data-tooltip-content-string="Top"
	>Top</div
	><div
		data-jquery-element="tooltip"
		data-tooltip-side="right"
		data-tooltip-followmouse="true"
		data-tooltip-content-string="Right"
	>Right</div>
	<br/>
	<div
		data-jquery-element="tooltip"
		data-tooltip-side="left"
		data-tooltip-followmouse="true"
		data-tooltip-content-string="Left"
	>Left</div
	><div
		data-jquery-element="tooltip"
		data-tooltip-side="bottom"
		data-tooltip-followmouse="true"
		data-tooltip-content-string="Bottom"
	>Bottom</div>
</div>

<div
	class="abs rect"
	style="width: 20px; left: 200px; top: 0; bottom: 0;"
	data-jquery-element="tooltip"
	data-tooltip-side="right"
	data-tooltip-followmouse="true"
	data-tooltip-content-string='
		data-<b>tooltip-side</b>="<b>right</b>"<br/>
		data-<b>tooltip-followmouse</b>="<b>true</b>"
	'
></div>

<span class="abs" style="right: 10px; bottom: 166px;">
	Move your mouse here to see the little<br/>
	arrow acting on the edge of the window.
</span>

<div
	class="abs rect"
	style="height: 20px; left: 0; right: 0; bottom: 200px;"
	data-jquery-element="tooltip"
	data-tooltip-side="top"
	data-tooltip-followmouse="true"
	data-tooltip-content-string='
		data-<b>tooltip-side</b>="<b>top</b>"<br/>
		data-<b>tooltip-followmouse</b>="<b>true</b>"
	'
></div>

</body>
</html>
