<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
	body {
		margin: 10px;
		background: #222;
		font: 12px sans-serif;
	}
	.square {
		display: inline-block;
		margin-top: 75px;
		width: 14px;
		height: 14px;
		background: #f33;
	}
	.square.abs {
		position: absolute;
	}
	.square.callingFn {
		background: #a8f;
	}
</style>
<script src="//code.jquery.com/jquery-3.0.0-alpha1.min.js"></script>
<script src="../jquery-element/jquery-element.js"></script>
<script src="tooltip.js"></script>
<script>

window.tooltipContent_a = function() {
	return (
		"Content received<br/>"+
		"by a <b>function</b>!"
	);
};

</script>
</head>	
<body>

<div
	class="square"
	data-jquery-element="tooltip"
	data-tooltip-content-string="Hello World! :)"
></div>

<div
	class="square"
	data-jquery-element="tooltip"
	data-tooltip-content-string="Hi! i'm <i>Mr21</i><br/>nice to meet you :)"
></div>

<div
	class="square"
	data-jquery-element="tooltip"
	data-tooltip-content-string="Fine, &amp; <b>you</b>?"
></div>

<div
	class="square abs"
	style="right: 50px;"
	data-jquery-element="tooltip"
	data-tooltip-content-string="Great \o/"
></div>

<div
	class="square abs"
	style="right: 10px;"
	data-jquery-element="tooltip"
	data-tooltip-content-string="Fine, &amp; <b>you</b>?"
></div>

<div
	class="square callingFn"
	data-jquery-element="tooltip"
	data-tooltip-content-function="tooltipContent_a"
></div>

</body>
</html>
